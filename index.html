
<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

	<link rel = "stylesheet" type = "text/css" 
	href="style.css"/>

</head>
<body>
	<div class = "wrapper">
		<div class = "container">

			<div class = "poll">
				<div class = "template">
					<input type = "checkbox" class = "checkbox" />
					<div class = "text"> {text1} </div>
					<div class = "clear"></div>
				</div>	
			</div>

			<div class = "clear"></div>

			<div class = "createOption">
				<div class = "divCreateQuestion">
					<input type = "textbox" class = "createQuestion"
					placeholder = "type question here ..."/>
					<input type = "submit" class = "submitQuestion"
					value = "+" />
				</div>
				<div class = "clear"></div>
			</div>

			<div class = "clear"></div>

			<div class = "submitResponse">
				<div class = "viewResults"> {view results} </div>
				<div class = "responseButton">
					<input type = "submit" value = "Submit" />
				</div>
				<div class = "clear"></div>
			</div>

		</div>
	</div>


</body>
</html>
